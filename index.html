<html lang="en">
<head>

<body>
    <div id="container" class="container">
        <div class="profile-folder">
          <div class="folder">
            <div class="title">
              PLAYER CARD

                <span class="btn1"></span>
                <span class="btn2"></span>
                <span class="btn3"></span>
              </span>
            </div>

            <div class="body">
              <div class="profile-icon-box">
                <p id="typeText"></p>
                <div class="profile-icon">
                    <img src="https://assets.codepen.io/4292193/ayakoyokoya_icon.png" alt="penguin" /> 
                </div>
              </div>

              <div class="name">
                <p>MARTYNAS KALENDA</p>
              </div>
              <div class="aboutme">
                <p>Developer<span>(Wannabe...)</span></p>

              <div class="sns-btn-box">

                <a
                  href="https://github.com/mightybittern/"
                  target="_blank"
                  class="sns-btn"
                >
                  github 
                </a>
                <a
                  href="https://codepen.io/mightybittern"
                  target="_blank"
                  class="sns-btn"
                >
                  codepen 
                </a>
              </div>

              <div class="portfolio-btn-box">
                <p>

                </p>

                  </button>

                    target="_blank"
                    class="portfolio-btn"
                  >
                    NO!  <!-- Ссылка -->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <template id="template">

          <div class="folder folder_error">

              404

                <span class="btn1"></span>
                <span class="btn2"></span>
                <span class="btn3"></span>
              </span>
            </div>

            <div class="body">
              <div class="profile-icon-box">
                <div class="profile-icon">
                    <img src="https://assets.codepen.io/4292193/ayakoyokoya_icon2.png" />
                </div>
              </div>

              <div class="name">

                <p>404!!!!</p>
                <p>404!!!!</p>

            </div>
